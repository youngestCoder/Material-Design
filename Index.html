<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles.css">
    <script src="https://code.jquery.com/jquery-2.1.0.js" charset="utf-8"></script>
    <script src="Scripts.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Material Desgin Remade v1.0</title>
  </head>
  <body>
    <div class="demo-page-title">Material Design Remade v1.0</div><br/><br/><br/>
    <div class="demo-subtitle" id="buttons-sections">Buttons</div><br/><br/>

    <button class="md-button md-no-select">Default Flat Button</button>
    <button class="md-button md-button-raised md-no-select">Default Raised Button</button><br/><br/>

    <button class="md-button md-ripple-effect md-no-select">Flat Button with Ripples</button>
    <button class="md-button md-ripple-effect md-no-select md-button-raised">Raised Button with Ripples</button><br/><br/>

    <button class="md-button md-no-select md-circle" user-select="none">+</button>
    <button class="md-button md-button-raised md-circle md-no-select">+</button><br/><br/>

    <button class="md-button md-ripple-effect md-no-select md-circle">+</button>
    <button class="md-button md-ripple-effect md-button-raised md-circle md-no-select">+</button><br/><br/>

    <button class="md-button md-button-primary md-no-select">Primary Button</button>
    <button class="md-button md-button-primary md-button-raised md-no-select">Primary Raised Button</button><br/><br/>

    <button class="md-button md-no-select md-button-primary md-ripple-effect">Flat Primary with Ripples</button>
    <button class="md-button md-button-primary md-button-raised md-no-select md-ripple-effect">Raised Primary with Ripples</button><br/><br/>

    <button class="md-button md-button-primary md-circle md-no-select">+</button>
    <button class="md-button md-button-raised md-circle md-no-select md-button-primary">+</button><br/><br/>

    <button class="md-button md-button-primary md-circle md-no-select md-ripple-effect">+</button>
    <button class="md-button md-button-primary md-circle md-no-select md-ripple-effect md-button-raised">+</button><br/><br/>

    <button class="md-button md-button-accent md-no-select">Accent Button</button>
    <button class="md-button md-button-accent md-button-raised md-no-select">Accent Raised Button</button><br/><br/>

    <button class="md-button md-button-accent md-ripple-effect md-no-select">Flat Accent with Ripples</button>
    <button class="md-button md-button-accent md-button-raised md-no-select md-ripple-effect">Raised Accent with Ripples</button><br/><br/>

    <button class="md-button md-button-accent md-circle md-no-select">+</button>
    <button class="md-button md-button-raised md-circle md-no-select md-button-accent">+</button><br/><br/>

    <button class="md-button md-button-accent md-circle md-no-select md-ripple-effect">+</button>
    <button class="md-button md-button-accent md-circle md-no-select md-ripple-effect md-button-raised">+</button><br/><br/>
  </body>
</html>
